<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tết Tới</title>
</head>
<body>
   <h1 class="header">Bao Giờ Tết Tới</h1>
   <div class="hours-contain">
    <div class="cowdown-el days">
        <p class="big-text" id="days">0</p>
        <span>Ngày</span>
    </div>
    <div class="cowdown-el  hours">
        <p class="big-text" id="hours">0</p>
        <span>Giờ</span>
    </div>
    <div class="cowdown-el  mins">
        <p class="big-text" id="mins">0</p>
        <span>Phút</span>
    </div>
    <div class="cowdown-el  seconds">
        <p class="big-text" id="seconds">0</p>
        <span>Giây</span>
    </div>
   </div>
</body>
</html>
